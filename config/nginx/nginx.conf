# File: config/nginx/nginx.conf

# Ini adalah file konfigurasi kustom untuk Nginx.
# Kita hanya perlu menimpa bagian yang menyebabkan masalah.
# Bagian lain akan menggunakan default dari Railway.

# Bagian http diperlukan untuk konteks server.
http {
    # Di sinilah kita "memaksa" Nginx untuk menerima file besar.
    # Aturan ini akan menimpa default Railway.
    client_max_body_size 512M;

    # Baris berikut diperlukan agar Nginx tahu bagaimana cara
    # meneruskan request ke aplikasi PHP Anda.
    # Sebaiknya sertakan juga untuk stabilitas.
    server {
        # Konfigurasi server lain bisa ditambahkan di sini jika perlu.
        # Untuk saat ini, kita biarkan kosong agar menggunakan default Railway,
        # yang sudah tahu cara menjalankan Laravel.
    }
}