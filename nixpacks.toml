# File: nixpacks.toml
# Konfigurasi ini memberitahu Railway bagaimana cara membangun lingkungan untuk aplikasi Laravel Anda.

# Fase "setup" dijalankan sebelum proses build utama.
[phases.setup]
aptPkgs = [
    "ghostscript", 
    "ffmpeg",
    "libmagickwand-dev"
]

# Fase "build" adalah saat Railway menjalankan perintah seperti 'composer install'.
[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader"
]

# Di sini kita mendefinisikan variabel lingkungan khusus untuk proses build Nixpacks.
[variables]
# Daftarkan semua ekstensi PHP yang dibutuhkan oleh proyek Anda.
NIXPACKS_PHP_EXTENSIONS = "bcmath,exif,gd,imagick,pdo_mysql,zip"

# --- PERBAIKAN: MENAIKKAN BATAS UPLOAD ---
# Mengatur batas memori PHP.
NIXPACKS_PHP_INI_MEMORY_LIMIT = "1024M"

# Mengatur batas ukuran untuk satu file (misal: 500MB).
NIXPACKS_PHP_INI_UPLOAD_MAX_FILESIZE = "500M"

# Mengatur batas total data POST (harus sedikit lebih besar dari upload_max_filesize).
NIXPACKS_PHP_INI_POST_MAX_SIZE = "512M"


# Perintah yang dijalankan saat aplikasi dimulai.
[start]
cmd = "php artisan serve --host 0.0.0.0 --port $PORT"
